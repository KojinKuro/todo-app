<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-content">
        <form class="tasks-form">
          <div>
            <input type="text" name="title" id="title" placeholder="Title" />
          </div>
          <div>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
            />
          </div>
          <div>
            <label for="due-date">Due Date</label>
            <input type="datetime-local" name="due-date" id="due-date" />
          </div>
          <div>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="priority-1" selected>Priority 1</option>
              <option value="priority-2">Priority 2</option>
              <option value="priority-3">Priority 3</option>
              <option value="priority-4">Priority 4</option>
            </select>
          </div>
          <div>
            <label for="project-select">Project</label>
            <select name="project" id="project-select">
              <option value="inbox" selected>Inbox</option>
            </select>
          </div>
          <button class="disabled add-tasks-button">Add tasks button</button>
        </form>
        <hr>
        <div>
          <h1>Projects</h1>
          <ul class="projects-display">
            <li>inbox</li>
            <li>project #1</li>
          </ul>
        </div>
      </div>
      <span class="sidebar-handle">
    </nav>
    <main>
      <ul class="tasks-display">
        <div>Tasks appear here</div>
      </ul>
    </main>
    <!-- modal boxes -->
    <div class="modals-container">
      <dialog class="projects-modal">
        <form>
          <label for="project">Project</label>
          <input type="text" name="project" id="project">
          <div>
            <button class="projects-submit-button">Submit</button>
            <button class="projects-cancel-button">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
